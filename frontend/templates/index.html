<!DOCTYPE html>
<html>
<head>
    <title>XSRT Test Bench Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéõÔ∏è Multi-Servo Controller</h1>
            <div class="header-controls">
                <button onclick="centerAllServos()" class="header-btn">Center All</button>
                <button onclick="toggleConfigPanel()" class="header-btn secondary">‚öôÔ∏è Config</button>
                <button onclick="refreshServos()" class="header-btn tertiary">üîÑ Refresh</button>
            </div>
        </header>
        
        <!-- Main servo control area -->
        <div id="servo-controls" class="servo-controls">
            <!-- Servo controls will be dynamically loaded here -->
        </div>
        
        <!-- Configuration Panel -->
        <div id="config-panel" class="config-panel hidden">
            <h2>Servo Configuration</h2>
            
            <div class="config-section">
                <h3>Add New Servo</h3>
                <form id="add-servo-form" class="servo-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="new-servo-name">Name:</label>
                            <input type="text" id="new-servo-name" placeholder="Servo Name" required>
                        </div>
                        <div class="form-group">
                            <label for="new-servo-channel">Channel (0-15):</label>
                            <input type="number" id="new-servo-channel" min="0" max="15" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="new-servo-min-angle">Min Angle:</label>
                            <input type="number" id="new-servo-min-angle" value="0" min="0" max="180">
                        </div>
                        <div class="form-group">
                            <label for="new-servo-max-angle">Max Angle:</label>
                            <input type="number" id="new-servo-max-angle" value="180" min="0" max="180">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="new-servo-min-pulse">Min Pulse (Œºs):</label>
                            <input type="number" id="new-servo-min-pulse" value="500" min="100" max="3000">
                        </div>
                        <div class="form-group">
                            <label for="new-servo-max-pulse">Max Pulse (Œºs):</label>
                            <input type="number" id="new-servo-max-pulse" value="2500" min="100" max="3000">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="new-servo-default">Default Angle:</label>
                            <input type="number" id="new-servo-default" value="90" min="0" max="180">
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="new-servo-enabled" checked>
                                <span class="checkmark"></span>
                                Enable Servo
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="add-btn">‚ûï Add Servo</button>
                </form>
            </div>
            
            <div class="config-section">
                <h3>Configured Servos</h3>
                <div id="servo-config-list">
                    <!-- Servo configuration list will be loaded here -->
                </div>
            </div>
        </div>
        
        <!-- Global Status -->
        <div class="global-status" id="global-status">
            <span id="connection-status">üîÑ Loading...</span>
            <span id="servo-count">0 servos active</span>
        </div>
    </div>

    <!-- Modal for editing servo config -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Servo Configuration</h3>
                <button onclick="closeEditModal()" class="close-btn">&times;</button>
            </div>
            <form id="edit-servo-form" class="servo-form">
                <input type="hidden" id="edit-servo-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-servo-name">Name:</label>
                        <input type="text" id="edit-servo-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-servo-channel">Channel (0-15):</label>
                        <input type="number" id="edit-servo-channel" min="0" max="15" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-servo-min-angle">Min Angle:</label>
                        <input type="number" id="edit-servo-min-angle" min="0" max="180">
                    </div>
                    <div class="form-group">
                        <label for="edit-servo-max-angle">Max Angle:</label>
                        <input type="number" id="edit-servo-max-angle" min="0" max="180">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-servo-min-pulse">Min Pulse (Œºs):</label>
                        <input type="number" id="edit-servo-min-pulse" min="100" max="3000">
                    </div>
                    <div class="form-group">
                        <label for="edit-servo-max-pulse">Max Pulse (Œºs):</label>
                        <input type="number" id="edit-servo-max-pulse" min="100" max="3000">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-servo-default">Default Angle:</label>
                        <input type="number" id="edit-servo-default" min="0" max="180">
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="edit-servo-enabled">
                            <span class="checkmark"></span>
                            Enable Servo
                        </label>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" onclick="closeEditModal()" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">üíæ Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="static/ServoCard.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
